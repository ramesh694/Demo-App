{% extends 'blog/main.html' %}

{% block content %}

    <h1>Create your blog here</h1>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group"> 
                <label class="form_label">{{form.title.label_tag}}</label> 
            <div class="form_control">   {{ form.title }} </div>
            </div> 
            <div class="form-group"> 
                <label class="form_label">{{form.description.label_tag}} </label> 
                <div class="form_control">{{ form.description }} </div> 
            </div> 
            <div class="form-group"> 
                <label class="form_label">{{form.image.label_tag}}</label> 
                <div class="form_control">{{ form.image }} </div>
            </div> 
            99
        <div><input type="submit" class="btn btn-success" value="Create"></div>
    </form>

    <br>
    <a href="{% url 'display' %}" class="btn btn-warning"><b>See All Blogs<b></a><br>
    <a href="{% url 'home' %}" class="btn btn-info"><b>Home<b></a>

{% endblock %} 
    
</body>
</html>
